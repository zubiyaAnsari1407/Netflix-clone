<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix Clone </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
   <section class="login">
    <div class="background-image">
        <div class="opacity-50">
        <img src="images/background-image.jpg" alt="background-image" class="background-poster">
        </div>
    </div>
     <div class="netflix-logo">
          <img src="images/logo.png" class="netflix-logo" alt="logo">
        </div>
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src ="images/language-translation-icon-graphic-language-translation-with-transparent-background-free-png.webp" class="language"> <b>English</b> </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">English</a></li>
              <li><a class="dropdown-item" href="#">Hindi</a></li>
            </ul>
          </div>
          <button type="button" class="btn btn-danger"><b>Sign In</b></button>
          <div class="netflix-text">
            <h1> <b> Unlimited movies, TV shows and more</b></h1>
             <h2> Watch anywhere.Cancle anytime.</h2>
             <h4> Ready to Watch? Enter Your email to create or restart Your membership.</h4>
          </div>
        <div class="email-address">
            <div class="opacity-75">
            <input type="email" placeholder="Email address" class="email-box">
        </div>
        <div class="btn">
        <button type="button" class="btn btn-danger"><b>Get Started</b>  <i class="fa-light fa-greater-than"></i> </button>
        </div>
        </div> 
   </section>
   <section class="text-image-video-section">
    <div class="text-image-video1">
      <div class="tv-text">  <h1> Enjoy on Your TV </h1>
        <h2>Watch on smart TVs, PlayStation, Xbox, Chromecast, <br>
            Apple TV, Blu-ray players and more.</h2></div>          
             <div class="tv-container">
                <img src="images/tv.png" class="tv" alt="tv"></div>
            <video src="images/video-tv-in-0819.m4v" class="video1" autoplay loop muted> </video>
            </div>
    </div>
   </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
